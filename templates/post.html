<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Vibe Reversing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

            <h1><a href="index.html">Vibe Reversing</a></h1>

</html>
